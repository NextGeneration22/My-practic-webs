!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Document</title>
        <style>
            #letM{
                border: 4px solid #000000;
                font-size: 1.5em;
                background-color:rgba(200, 255, 200, 0.5) ;
                color:#ffffff;
                text-shadow: 0px 3px 0px #b2a98f,
                             0px 7px 5px rgba(0,0,0,0.15),
                             0px 12px 1px rgba(0,0,0,0.1),
                             0px 17px 17px rgba(0,0,0,1);
            }
        </style>
    </head>
    <body>
        <h2>My moto is:<p id="letM"><span id="is"></span></p></h2>
        <button id="btt">click to see the magic</button>
        <p id="disH"></p>
        <script>
            function displayMess(){
                document.getElementById('is').innerHTML='Do what needs to be done. If you want something, go get it. Stop counting the odds. Who cares if you win or lose? All I care about is that you throw yourself into the battle. No matter the outcome, one thing is certain: you will get stronger after the battle ends.';
            };
            const costomEV = new Event('click')
            let listenTEH = document.getElementById('btt')
            listenTEH.addEventListener('click',displayMess );
            let tryIdea= new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    document.getElementById('disH').innerHTML="done!";
                    resolve();
                }, 10000);
            })
            tryIdea.then(()=>{
                listenTEH.dispatchEvent(costomEV)});
        </script>
    </body>
</html>
